<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload TaskData</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-100 to-blue-100 flex items-center justify-center p-6">

  <div class="bg-white/70 backdrop-blur-lg shadow-xl rounded-2xl p-8 w-full max-w-md border border-white/40">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ðŸ“Š Upload TaskData</h2>

    <form action="/upload-taskdata" method="POST" enctype="multipart/form-data" class="space-y-6">

      <!-- Sort option -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Sort tasks by
        </label>
        <select name="sortBy" required
          class="block w-full p-2.5 border rounded-lg bg-gray-50">
          <option value="TASK_CREATED">TASK CREATED</option>
          <option value="DATUM_KREIRANJA_INSTANCE">DATUM KREIRANJA INSTANCE</option>
        </select>
      </div>

      <!-- XLSX upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          TaskData File (.xlsx)
        </label>
        <input type="file" name="taskDataFile" required
          class="block w-full p-2.5 border rounded-lg bg-gray-50" />
      </div>

      <button
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2.5 rounded-lg">
        Process TaskData
      </button>

    </form>
  </div>

</body>
</html>
